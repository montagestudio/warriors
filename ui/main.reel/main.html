<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>
        Golden State Warriors
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "menu": {"@": "menu"},
                "bodyContent": {"@": "bodyContent"}
            },
            "bindings": {
                "isQuizFinished": {"<-": "application.quizController.isFinished"},
                "classList.has('show-header')": {"<-": "@owner.currentView != 'intro'"},
                "timerEnded": {"<-": "application.quizController.timerEnded"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "menu": {
            "prototype": "ui/menu.reel",
            "properties": {
                "element": {"#": "menu"}
            },
            "bindings": {
                "answers": {"<-": "application.quizController.answers"},
                "classList.has('is-visible')": {"<-": "application.quizController.isFinished"},
                "questions": {"<-": "application.quizController.questions"}
            }
        },
        "scene": {
            "prototype": "mjs-volume/runtime/scene",
            "properties": {
                "path": "Spald.glTF/Spald.json"
            }
        },
        "sceneView": {
            "prototype": "mjs-volume/ui/scene-view.reel",
            "properties": {
                "element": {"#": "sceneView"}
            }
        },
        "montageLogo": {
            "prototype": "ui/montage-tag.reel",
            "properties": {
                "element": {"#": "montageLogo"}
            }
        },
        "warriorsTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "warriorsTitle"}
            },
            "localizations": {
                "value": {"key": "Warriors Quiz"}
            }
        },
        "bodyContent": {
            "prototype": "ui/body-content.reel",
            "properties": {
                "element": {"#": "bodyContent"}
            },
            "bindings": {
                "currentView": {"<-": "@owner.currentView"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div data-montage-id="warriorsTitle" class="header"></div>
        <div data-montage-id="menu"></div>
        <div data-montage-id="bodyContent"></div>
        <div data-montage-id="sceneView">
            <canvas data-montage-id="canvas"></canvas>
        </div>
        <a data-montage-id="montageLogo"></a>
    </div>
</body>
</html>
