<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>
        Golden State Warriors
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "menu": {"@": "menu"}
            },
            "bindings": {
                "isQuizFinished": {"<-": "@owner.application.quizController.isFinished"},
                "classList.has('show-header')": {"<-": "@owner.currentView != 'intro'"},
                "classList.has('quiz-view')": {"<-": "@owner.currentView == 'quiz'"}

            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "intro": {
            "prototype": "ui/intro.reel",
            "properties": {
                "element": {"#": "intro"}
            }
        },
        "menu": {
            "prototype": "ui/menu.reel",
            "properties": {
                "element": {"#": "menu"}
            },
            "bindings": {
                "answers": {"<-": "@owner.application.quizController.answers"},
                "classList.has('is-visible')": {"<-": "@owner.application.quizController.isFinished"},
                "questions": {"<-": "@owner.application.quizController.questions"}
            }
        },

        "pageSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "pageSubstitution"},
                "shouldLoadComponentTree": true
            },
            "bindings": {
                "switchValue": {"<-": "@owner.currentView"}
            }
        },
        "question": {
            "prototype": "ui/question.reel",
            "properties": {
                "element": {"#": "question"}
            },
            "bindings": {
                "question": {"<-": "@owner.application.quizController.currentQuestion"}
            }
        },
        "browsePlayers": {
            "prototype": "ui/browse-players.reel",
            "properties": {
                "element": {"#": "browsePlayers"}
            }
        },
        "results": {
            "prototype": "ui/results.reel",
            "properties": {
                "element": {"#": "results"}
            }
        },
        "timer": {
            "prototype": "ui/timer.reel",
            "properties": {
                "element": {"#": "timer"}
            },
            "bindings": {
                "currentTime": {"<-": "@owner.application.quizController.timerProvider.currentTime"},
                "questionIndex": {"<-": "@owner.application.quizController.currentQuestionIndex"},
                "totalQuestions": {"<-": "@owner.application.quizController.totalQuestions"}
            }
        },
        "timerEndedModal": {
            "prototype": "ui/timer-ended-modal.reel",
            "properties": {
                "element": {"#": "timerEndedModal"}
            },
            "bindings": {
                "classList.has('is-visible')": {"<-": "@owner.application.quizController.showTimerEndedModal"}
            }
        },
        "montageLogo": {
            "prototype": "ui/montage-tag.reel",
            "properties": {
                "element": {"#": "montageLogo"}
            }
        },
        "warriorsTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "warriorsTitle"}
            },
            "localizations": {
                "value": {"key": "Warriors Quiz"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div class="header">
            <img src="../../assets/image/warriors_quiz.png" alt="warriors quiz title image">
            <h1 data-montage-id="warriorsTitle"></h1>
        </div>

        <div data-montage-id="menu"></div>
        <div data-montage-id="pageSubstitution" class="content">
            <div data-arg="intro" data-montage-id="intro"></div>
            <div data-arg="browse" class="view">
                <div data-montage-id="browsePlayers"></div>
            </div>
            <div data-arg="quiz" class="view">
                <div data-montage-id="timer"></div>
                <div data-montage-id="question"></div>
            </div>
            <div data-arg="results" class="view">
                <div data-montage-id="results" class="results"></div>
            </div>
        </div>
        <div data-montage-id="timerEndedModal"></div>
        <a data-montage-id="montageLogo"></a>
        <img src="../../assets/image/GSW-Home-Court.jpg" style="opacity: 0; width: 0; height: 0" >
    </div>
</body>
</html>
