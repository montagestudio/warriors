<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Golden State Warriors</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "flowRibbon": {"@": "flow"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 100,
                "cameraPosition": [0, 0, 1600],
                "stride": 1,
                "hasSelectedIndexScrolling": true,
                "isSelectionEnabled": true,
                "cameraTargetPoint": [0, 0, 0],
                "boundingBoxSize": [344, 464, 0],
                "linearScrollingVector": [-150, 0, 0],
                "delegate": {"@": "owner"}
            }
        },

        "card": {
            "prototype": "../card.reel",
            "properties": {
                "element": {"#": "card"}
            },
            "bindings": {
                "data": {"<-": "@flow:iteration.object"},
                "flowContent": {"<-": "@flow.content"},
                "currentIndex": {"<-": "@owner.currentIndex"},
                "currentItem": {"<-": "@flow.selection.one()"}
            }
        },

        "pageSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": { "#": "pageSubstitution" }
            },
            "bindings": {
                "switchValue": { "<-": "@owner.application.navigationController.currentView" }
            }
        },

        "page1": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "page1"}
            }
        },

        "page2": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "page2"}
            }
        },

        "page3": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "page3"}
            }
        },

        "page4": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "page4"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <!-- <div class="intro">
            <div class="congrats"></div>
            <div class="intro-footer">
                <p>from your friends at</p>
                <a href="http://montagestudio.com" target="_blank" class="montageLogo">
                    <img src="../../assets/image/montage-logo.png" alt="">
                </a>
            </div>
        </div> -->
        <div class="teamHeader">
            <div class="logo"></div>
            <nav>
                <ul>
                    <button data-montage-id="page1">Page 1</button>
                    <button data-montage-id="page2">Page 2</button>
                    <button data-montage-id="page3">Page 3</button>
                    <button id="page4" data-montage-id="page4">Page 4</button>
                    <button id="share_to_weibo" >Share to WeiBo</button>
                    <button class="twitter-btn" id="share_to_twitter" ></button>
                </ul>
            </nav>
        </div>

        <div data-montage-id="pageSubstitution" class="content">

            <div data-arg="page1">
                <div data-montage-id="flow" class="flow-Ribbon">
                    <div data-montage-id="card"></div>
                </div>
            </div>

            <div data-arg="page2" class="page">
                page 2
            </div>

            <div data-arg="page3" class="page">
                page 3
            </div>

            <div data-arg="page4" class="page">
                page 4
            </div>
        </div>




    </div>
</body>
</html>
