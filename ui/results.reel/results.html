<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="results.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('animate-results')": {"<-": "@owner.currentView == 'results'"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "percentageCorrect": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "percentageCorrect" }
            },
            "bindings": {
                "value": { "<-": "@owner.percentageCorrect" }
            }
        },

        "answersCorrect": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "answersCorrect" }
            },
            "bindings": {
                "value": { "<-": "@owner.answersCorrect" }
            }
        },

        "totalQuestions": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "totalQuestions" }
            },
            "bindings": {
                "value": { "<-": "@owner.totalQuestions" }
            }
        },

        "percentageCorrectBar": {
            "prototype": "ui/graph-bar.reel",
            "properties": {
                "element": { "#": "percentageCorrectBar" },
                "unit": "%"
            },
            "bindings": {
                "value": {"<-": "@owner.percentageCorrect"},
                "percentage": {"<-": "@owner.percentageCorrect"}
            },
            "localizations": {
                "title": {"key": "You"}
            }
        },

        "averageCorrectBar": {
            "prototype": "ui/graph-bar.reel",
            "properties": {
                "element": { "#": "averageCorrectBar" },
                "unit": "%"
            },
            "bindings": {
                "value": {"<-": "@owner.averagePercentageCorrect"},
                "percentage": {"<-": "@owner.averagePercentageCorrect"}
            },
            "localizations": {
                "title": {"key": "Avg"}
            }
        },

        "elapsedTimeBar": {
            "prototype": "ui/graph-bar.reel",
            "properties": {
                "element": { "#": "elapsedTimeBar" },
                "unit": "s"
            },
            "bindings": {
                "value": {"<-": "@owner.elapsedTime"},
                "percentage": {"<-": "@owner.userPercentageOfTotalTime"}
            },
            "localizations": {
                "title": {"key": "You"}
            }
        },

        "averageTimeBar": {
            "prototype": "ui/graph-bar.reel",
            "properties": {
                "element": { "#": "averageTimeBar" },
                "unit": "s"
            },
            "bindings": {
                "value": {"<-": "@owner.averageTimeElapsed"},
                "percentage": {"<-": "@owner.averagePercentageOfTotalTime"}
            },
            "localizations": {
                "title": {"key": "Avg"}
            }
        },

        "reviewButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "reviewButton" }
            },
            "localizations": {
                "label": {"key": "review"}
            }
        },

        "browsePlayers": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "browsePlayers" }
            },
            "localizations": {
                "label": {"key": "Browser Players"}
            }
        },

        "restartQuiz": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "restartQuiz" }
            },
            "localizations": {
                "label": {"key": "Try Again!"}
            }
        },

        "browsePlayers": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "browsePlayers" }
            },
            "localizations": {
                "label": {"key": "Browse Players"}
            }
        },

        "sharing": {
            "prototype": "ui/sharing.reel",
            "properties": {
                "element": { "#": "sharing" }
            }
        },

        "resultTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "resultTitle"}
            },
            "localizations": {
                "value": {"key": "Results"}
            }
        },

        "correctLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "correctLabel"}
            },
            "localizations": {
                "value": {"key": "correct"}
            }
        },

        "scoreLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "scoreLabel"}
            },
            "localizations": {
                "value": {"key": "SCORE"}
            }
        },

        "timeLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "timeLabel"}
            },
            "localizations": {
                "value": {"key": "TIME"}
            }
        },

        "shareResultLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "shareResultLabel"}
            },
            "localizations": {
                "value": {"key": "Share your results"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Results">
        <div class="results-container result-details">
            <h2 data-montage-id="resultTitle" class="results-ranking"></h2>
            <div class="results-section result-main">
                <div data-montage-id="percentageCorrect" class="percentageCorrect">80</div>
                <div class="results-review">
                    <div class="answers-correct">
                        <span data-montage-id="answersCorrect"></span>/<span data-montage-id="totalQuestions"></span>
                        <span data-montage-id="correctLabel"></span>
                    </div>
                    <button data-montage-id="reviewButton" class="btn btn--small btn--inline reviewButton">review</button>
                </div>
            </div>
            <div class="results-section result-graphs">
                <div class="result-data-container">
                    <h2 data-montage-id="scoreLabel" class="result-title"></h2>
                    <ul id="graph" class="graph">
                        <li data-montage-id="percentageCorrectBar"></li>
                        <li data-montage-id="averageCorrectBar" class="avgBar"></li>
                    </ul>
                </div>

                <div class="result-data-container">
                    <h2 data-montage-id="timeLabel" class="result-title"></h2>
                    <div class="graph-container">
                        <ul class="graph">
                            <li data-montage-id="elapsedTimeBar"></li>
                            <li data-montage-id="averageTimeBar" class="avgBar"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="results-section results-buttons">
                <button data-montage-id="browsePlayers" class="btn"></button>
                <button data-montage-id="restartQuiz"  class="btn"></button>
            </div>
            <div class="results-section results-sharing">
                <h2 data-montage-id="shareResultLabel" class="result-title"></h2>
                <div data-montage-id="sharing"></div>
            </div>
        </div>
    </div>
</body>
</html>
