<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="player-carousel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "flowRibbon": {"@": "flow"}
            }
        },

        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [0, 0, 2100],
                "stride": 1,
                "isSelectionEnabled": true,
                "cameraTargetPoint": [0, 0, 0],
                "boundingBoxSize": [800, 800, 0],
                "linearScrollingVector": [-200, 0, 0],
                "delegate": {"@": "owner"},
                "slotContent": {"@": "basketball"}
            },
            "bindings": {
                "content": {"<-": "@owner.data"},
                "_flowTranslateComposer.claimPointerPolicy": {"<-": "'move'"},
                "_flowTranslateComposer._touchRadiusThreshold": {"<-": "6"},
                "_flowTranslateComposer._mouseRadiusThreshold": {"<-": "1"}
            }
        },

        "playerCard": {
            "prototype": "ui/player-card.reel",
            "properties": {
                "element": {"#": "playerCard"}
            },
            "bindings": {
                "data": {"<-": "@flow:iteration.object"},
                "flowContent": {"<-": "@flow.content"},
                "currentIndex": {"<-": "@owner.currentIndex"},
                "transition": {"<-": "!@owner.transitionStarted"},
                "activeCard": {"<-": "@flow.contentController.content[currentIndex] == data"},
                "flow": {"<-": "@flow"},
                "mode": {"<-": "@owner.mode"}
            }
        },

        "basketball": {
            "prototype": "ui/basketball.reel",
            "properties": {
                "element": {"#": "basketball"}
            },
            "bindings": {
                "scroll": {"<-": "@flow.scroll"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="PlayerCarousel">
        <div class="flow-container">
            <div data-montage-id="basketball" class="basketball"></div>
            <div data-montage-id="flow" class="flow-Ribbon">
                <div data-montage-id="playerCard"></div>
            </div>
        </div>
    </div>
</body>
</html>
