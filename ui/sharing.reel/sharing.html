<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sharing.css">
    <script>
        addEventListener('shareOnFB', function (a){
            shareWarriorsQuizz(a);
        });

        shareWarriorsQuizz = function (a) {
            FB.ui(
                {
                    method: 'share',
                    href: a.detail.image
                }, function(response){});
        };

        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1050476961649936',
                xfbml      : false,
                version    : 'v2.5'
            });

            function onLogin(response) {
                if (response.status == 'connected') {
                }
            }

            FB.getLoginStatus(function(response) {
                // Check login status on load, and if the user is
                // already logged in, go directly to the welcome message.
                if (response.status == 'connected') {
                    onLogin(response);
                } else {
                    // Otherwise, show Login dialog first.
                    FB.login(function(response) {
                        onLogin(response);
                    }, {scope: 'user_friends, email'});
                }
            },true);

        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];var allScripts = d.getElementsByTagName(s);
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "facebookShareElement": {"#": "facebook-share"}

            }
        },
        "TweetButton": {
            "prototype": "montage-social/ui/twitter/tweet-button.reel",
            "properties": {
                "element": {"#": "tweet-button"},
                "text": "How well do you know the @warriors? Take a Quiz!",
                "via": "montagejs"
            }
}

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Sharing">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="facebook" viewBox="0 0 8 14">
                <title>Facebook</title>
                <path fill="currentColor" d="M7.492.094v2.062H6.265q-.672 0-.906.28t-.235.845V4.76h2.29L7.108 7.07H5.124V13h-2.39V7.07H.74V4.76h1.992V3.055q0-1.453.813-2.254T5.71 0q1.15 0 1.782.094z"/>
            </symbol>
            <symbol id="twitter" viewBox="0 0 13 14">
                <title>Twitter</title>
                <path fill="currentColor" d="M12.656 3.188q-.523.766-1.266 1.305.008.11.008.328 0 1.017-.297 2.028t-.9 1.94-1.442 1.646-2.016 1.14-2.523.427Q2.1 12 .343 10.87q.273.03.61.03 1.757 0 3.132-1.077-.82-.015-1.47-.503t-.89-1.246q.258.04.477.04.336 0 .664-.086-.875-.18-1.45-.87T.845 5.547v-.03q.53.296 1.14.32-.515-.345-.82-.9T.86 3.737q0-.688.344-1.273.945 1.164 2.3 1.863t2.903.777q-.062-.297-.062-.578 0-1.047.738-1.785t1.785-.738q1.094 0 1.844.797.852-.165 1.602-.61-.29.898-1.11 1.39.728-.077 1.454-.39z"/>
            </symbol>
        </svg>
        <button data-montage-id="facebook-share" class="icon-button icon-facebook">
            <svg>
                <use xlink:href="#facebook"/>
            </svg>
        </button>
        <button data-montage-id="tweet-button" class="icon-button icon-twitter">
            <svg>
                <use xlink:href="#twitter"/>
            </svg>
        </button>
    </div>
</body>
</html>
